<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense & Click Tracking</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-MEASUREMENT-ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'YOUR-GA-MEASUREMENT-ID');

        function trackButtonClick() {
            gtag('event', 'button_click', {
                'event_category': 'navigation',
                'event_label': 'Go to Second Page'
            });
        }
    </script>

</head>
<body>
    <h1>Welcome to My AdSense Page</h1>
    <p>This is a simple webpage with Google AdSense and a button to track clicks.</p>

    <!-- Google AdSense Ad -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <br>

    <!-- Button with Tracking -->
    <button onclick="trackButtonClick(); window.location.href='second_page.html';">
        Click Me to Go to Second Page
    </button>

</body>
</html>
